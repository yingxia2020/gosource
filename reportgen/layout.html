<html>
<head><link rel="stylesheet" href="layout.css" type="text/css">
</head>
<body>
    <h1 align="center">{{.PageTitle}}</h1>

    <table class="responstable">

        <tr>
            <th>Main driver</th>
            <th data-th="Driver details"><span>First name</span></th>
            <th>Surname</th>
            <th>Date of birth</th>
            <th>Relationship</th>
        </tr>

        {{range .Results}}
        <tr>
            <td><input type="radio"/></td>
            <td>{{.Firstname}}</td>
            <td>{{.Lastname}}</td>
            <td>{{.Birthday}}</td>
            <td>{{.Title}}</td>
        </tr>
        {{end}}

    </table>
</body>
</html>
