<html>  
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("crypt.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
         <textarea id="jsoninput" name="jsoninput" cols="80" rows="20"></textarea>
         <input id="button" type="submit" name="button" value="Encrypt" onclick="encfunc(jsoninput.value)"/>
         <input id="button" type="submit" name="button" value="Decrypt" onclick="decfunc(jsoninput.value)"/>
         <textarea id="jsonoutput" name="jsonoutput" cols="80" rows="20"></textarea>
    </body>
    <script>
        var encfunc = function(input) {
            jsonoutput.value = encrypt(input)
        }
	var decfunc = function(input) {
            jsonoutput.value = decrypt(input)
        }
     </script>
</html>
